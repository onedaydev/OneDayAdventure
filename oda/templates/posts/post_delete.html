{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .confirmation-box {
        width: 300px;
        background-color: #f8f9fa;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .confirmation-box p {
        margin-bottom: 10px;
    }

    .confirmation-box strong {
        color: #007bff;
    }

    form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    a {
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }
</style>

<div class="container">
    <div class="confirmation-box">
        <h2>게시글 삭제</h2>
        <p>다음 게시글을 삭제하시겠습니까?</p>
        <p><strong>제목:</strong> {{ object.title }}</p>
        <p><strong>내용:</strong> {{ object.content }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">삭제</button>
            <a href="{% url 'posts:post_list' %}">취소</a>
        </form>
    </div>
</div>
{% endblock %}
