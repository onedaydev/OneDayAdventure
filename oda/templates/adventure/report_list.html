{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <table class="table">
        <tbody>
            {% for report in reports %}
            <tr>
                <td><a href="{% url 'adventure:report_detail' report.id %}">{{ report }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
