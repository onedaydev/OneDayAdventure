{% extends 'base.html' %}

{% block content %}
<div>
<h1>{{ user.username }}'s Profile</h1>
</div>
<div>
<img src='{{ user.profile_thumbnail2.url }}' />
</div>

<div>
    <a use:link href="{% url 'users:profile_update' %}" class="btn btn-secondary">회원 정보 수정</a>
</div>
<div>
    <a use:link href="{% url 'users:withdraw' %}" class="btn btn-danger">회원 탈퇴</a>
</div>

{% endblock %}
